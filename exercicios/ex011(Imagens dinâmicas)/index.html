<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Aumente e diminua o tamanho do navegador, ou abra em vários dispositivos.</p>
    
    <picture>
        <source media="(max-width: 735px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1035px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir áudio</h1>
    <p>Vamos reprodizir um arquivo de áudio.</p>
    <audio preload="metadata" controls>
        <source src="midia/hino.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
